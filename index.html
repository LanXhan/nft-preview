<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="img-component">
        <img src="./images/image-equilibrium.jpg"/>
        <div class="img-overlay">
          <img src="./images/icon-view.svg"/>
        </div>
    </div>
      <div class="content">
        <h1>Equilibrium #3429</h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats">
          
        
          <div class="content"><img src="./images/icon-ethereum.svg"/><p>  0.041 ETH</p></div>
          <div class="content" id="days"><img src='./images/icon-clock.svg'/><p class="days">3 days left</p></div>
        </div>
      
        <div class="card-footer">
            <img src="./images/image-avatar.png"/>
            <p>  Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>

  </div>
    
  
  




</body>
</html>
